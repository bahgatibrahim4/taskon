<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>الموردين | سعيد أحمد بالبيد</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', Arial, sans-serif;
      background: #c5d6db;
      direction: rtl;
      min-height: 100vh;
      width: 100vw;
      overflow-x: hidden;
    }
    
    .container {
      width: 95vw;
      max-width: 1400px;
      margin: 0 auto;
      background: #f7fafd;
      border-radius: 18px;
      padding: 28px 2vw 18px 2vw;
      border: 2.5px solid #8c969a;
      margin-top: 32px;
      box-shadow: 0 2px 16px #0001;
    }
    h2 {
      color: #2e8ca3;
      margin-top: 0;
      margin-bottom: 18px;
      font-size: 1.4rem;
      font-weight: bold;
      letter-spacing: 1px;
      text-align: right;
    }
    .suppliers-cards {
      display: flex;
      flex-wrap: wrap;
      gap: 16px 12px;
      margin-top: 20px;
      justify-content: flex-start;
    }
    
    .supplier-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px #2e8ca322;
      padding: 16px 12px;
      min-width: 240px;
      max-width: 280px;
      flex: 1 1 240px;
      display: flex;
      flex-direction: column;
      margin-bottom: 8px;
      border-right: 4px solid #2e8ca3;
      position: relative;
      transition: all 0.2s ease;
      overflow: hidden;
    }
    
    .supplier-card:hover {
      box-shadow: 0 6px 16px #2e8ca344;
      transform: translateY(-2px);
      border-right-color: #1976d2;
    }
    .supplier-card .delete-btn {
      position: absolute;
      top: 8px;
      left: 8px;
      background: none;
      border: none;
      color: #e53935;
      font-size: 1.2rem;
      cursor: pointer;
      z-index: 2;
      padding: 4px;
      transition: all 0.2s ease;
      border-radius: 4px;
    }
    
    .supplier-card .delete-btn:hover {
      color: #b71c1c;
      background: #ffebee;
      transform: scale(1.1);
    }
    
    .supplier-card .supplier-title {
      color: #1976d2;
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 12px;
      text-decoration: underline;
      cursor: pointer;
      display: inline-block;
      z-index: 1;
      position: relative;
      letter-spacing: 0.3px;
      transition: color 0.2s ease;
      word-break: break-word;
    }
    
    .supplier-card .supplier-title:hover {
      color: #2e8ca3;
    }
    .supplier-card .supplier-row {
      margin-bottom: 6px;
      font-size: 0.9rem;
      color: #1a3b50;
      display: flex;
      gap: 6px;
      align-items: center;
      z-index: 1;
      position: relative;
      word-break: break-word;
    }
    
    .supplier-card .label {
      color: #2e8ca3;
      min-width: 50px;
      font-size: 0.85rem;
      font-weight: bold;
      letter-spacing: 0.1px;
    }
    .add-supplier-btn {
      background: #2e8ca3;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.05rem;
      font-family: 'Cairo', Arial, sans-serif;
      font-weight: 700;
      padding: 10px 20px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 2px 8px #2e8ca344;
      letter-spacing: 0.5px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      text-shadow: 0 1px 2px #0001;
    }
    
    .add-supplier-btn:hover {
      background: #1a3b50;
      box-shadow: 0 4px 16px #2e8ca366;
      transform: translateY(-1px);
    }
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }
    
    .modal-overlay.active {
      display: flex;
    }
    
    .modal-box {
      background: linear-gradient(135deg, #ffffff 0%, #f8fbff 100%);
      border-radius: 15px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.12), 0 0 0 1px rgba(255,255,255,0.5);
      padding: 20px;
      min-width: 0;
      max-width: 380px;
      width: 75vw;
      position: relative;
      animation: fadeInModal 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      display: flex;
      flex-direction: column;
      border: 1px solid rgba(46, 140, 163, 0.1);
      align-items: center;
      box-sizing: border-box;
      overflow-x: hidden;
    }
    @keyframes fadeInModal {
      0% { 
        transform: scale(0.7) translateY(30px); 
        opacity: 0; 
      }
      50% { 
        transform: scale(1.02) translateY(-5px); 
        opacity: 0.8; 
      }
      100% { 
        transform: scale(1) translateY(0); 
        opacity: 1; 
      }
    }
    
    .modal-close-btn {
      position: absolute;
      left: 12px;
      top: 12px;
      background: rgba(229, 57, 53, 0.1);
      border: 1px solid rgba(229, 57, 53, 0.2);
      color: #e53935;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      padding: 6px;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .modal-close-btn:hover {
      background: rgba(229, 57, 53, 0.2);
      color: #b71c1c;
      transform: rotate(90deg) scale(1.1);
      box-shadow: 0 4px 12px rgba(229, 57, 53, 0.3);
    }
    .tab-bar {
      display: flex;
      gap: 0;
      border-bottom: 2px solid #2e8ca3;
      margin-bottom: 24px;
      background: #e8f5e9;
      border-radius: 10px 10px 0 0;
      overflow: hidden;
      width: 100%;
    }
    .tab-btn {
      flex: 1 1 0;
      background: none;
      border: none;
      outline: none;
      padding: 16px 0;
      font-size: 1.1rem;
      font-weight: bold;
      color: #2e8ca3;
      cursor: pointer;
      transition: background 0.18s, color 0.18s;
      border-left: 1px solid #c5d6db;
    }
    .tab-btn:first-child {
      border-right: 1px solid #c5d6db;
    }
    .tab-btn.active {
      background: #2e8ca3;
      color: #fff;
    }
    .tab-content {
      display: none;
      padding: 0;
      margin: 0;
    }
    .tab-content.active {
      display: block;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      min-width: 160px;
      flex: 1 1 180px;
      margin-bottom: 0;
      margin-left: 18px;
    }
    .form-inline {
      display: flex;
      flex-wrap: wrap;
      gap: 18px;
      margin-bottom: 18px;
      align-items: center;
      background: #e8f5e9;
      border-radius: 10px;
      padding: 12px 10px;
      border: 1.5px solid #1b5e20;
      justify-content: flex-start;
    }
    #supplierForm.form-inline {
      background: none;
      border: none;
      box-shadow: none;
      padding: 0;
      margin: 0 auto 0 auto;
      display: flex;
      flex-wrap: wrap;
      gap: 0px;
      justify-content: flex-start;
      align-items: flex-start;
      max-width: 340px;
      width: 100%;
      flex-direction: column;
      box-sizing: border-box;
    }
    #supplierForm .form-group {
      background: none;
      border-radius: 0;
      box-shadow: none;
      padding: 0 0 16px 0;
      min-width: 0;
      flex: 1 1 100%;
      margin-bottom: 0;
      margin-left: 0;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      border: none;
      border-bottom: 1px solid #e8f4f8;
      margin-top: 0;
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
      position: relative;
    }
    
    #supplierForm .form-group:last-of-type {
      border-bottom: none;
      padding-bottom: 8px;
    }
    
    #supplierForm .form-group::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 1px;
      background: linear-gradient(90deg, transparent, #2e8ca3, transparent);
      opacity: 0.3;
    }
    
    #supplierForm .form-group:last-of-type::after {
      display: none;
    }
    #supplierForm .form-group label {
      color: #2e8ca3;
      font-weight: bold;
      font-size: 0.9rem;
      margin-bottom: 5px;
      margin-top: 8px;
    }
    
    #supplierForm .form-group input[type="text"] {
      width: 100%;
      border: 1px solid #e8f4f8;
      border-radius: 8px;
      padding: 10px 12px;
      font-size: 0.95rem;
      font-family: 'Cairo', Arial, sans-serif;
      background: #fafcff;
      color: #333;
      transition: all 0.3s ease;
      margin-bottom: 0;
      outline: none;
      margin-top: 0;
      box-shadow: 0 1px 4px rgba(46, 140, 163, 0.05);
    }
    
    #supplierForm .form-group input[type="text"]::placeholder {
      color: #a0b4c1;
    }
    
    #supplierForm .form-group input[type="text"]:focus {
      border-color: #2e8ca3;
      background: white;
      box-shadow: 0 4px 16px rgba(46, 140, 163, 0.15);
      transform: translateY(-1px);
    }
    .add-btn {
      background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-family: 'Cairo', Arial, sans-serif;
      font-weight: bold;
      padding: 12px 24px;
      cursor: pointer;
      margin-top: 20px;
      margin-bottom: 0;
      transition: all 0.3s ease;
      display: block;
      align-self: center;
      box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    .add-btn:hover {
      background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(39, 174, 96, 0.4);
    }
    
    .add-btn:active {
      transform: translateY(0);
      box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
    }
    @media (max-width: 900px) {
      .container {
        width: 98vw;
        margin: 5px auto;
        padding: 20px 15px;
      }
      
      .suppliers-cards {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 15px;
      }
      
      h2 {
        font-size: 1.5rem;
        margin-bottom: 15px;
      }
      
      .add-supplier-btn {
        padding: 12px 20px;
        font-size: 0.95rem;
      }
      
      .modal-box {
        width: 95vw;
        padding: 25px 20px;
      }
      
      #supplierForm.form-inline {
        gap: 15px;
      }
      
      #supplierForm .form-group {
        flex: 1 1 100%;
      }
    }
    
    @media (max-width: 600px) {
      .container {
        width: 100vw;
        margin: 0;
        padding: 15px 10px;
        border-radius: 0;
      }
      
      .suppliers-cards {
        grid-template-columns: 1fr;
        gap: 15px;
      }
      
      h2 {
        font-size: 1.3rem;
        text-align: center;
      }
      
      .add-supplier-btn {
        padding: 10px 15px;
        font-size: 0.9rem;
      }
      
      .modal-box {
        width: 100vw;
        height: 100vh;
        border-radius: 0;
        padding: 20px 15px;
      }
      
      .supplier-card {
        padding: 15px;
      }
      
      .supplier-card .delete-btn {
        top: 8px;
        left: 8px;
        width: 30px;
        height: 30px;
      }
    }
  </style>
</head>
<body>
  <script src="permissions-check.js"></script>
  <div id="navbar-container"></div>
  <div class="container">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
      <h2 style="margin-bottom:0;">📋 سجل الموردين</h2>
      <button class="add-supplier-btn" id="openAddSupplierModalBtn" data-permission="suppliers-add">
        <span>➕</span>
        إضافة مورد جديد
      </button>
    </div>
    <!-- <table id="suppliersTable">
      <thead>
        <tr>
          <th>م</th>
          <th>اسم المورد</th>
          <th>اسم الممثل</th>
          <th>رقم الجوال</th>
          <th>البند</th>
          <th>ملاحظات</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table> -->
    <div id="suppliersCards" class="suppliers-cards"></div>
  </div>
  <!-- نافذة إضافة مورد -->
  <div class="modal-overlay" id="addSupplierModal">
    <div class="modal-box">
      <button class="modal-close-btn" id="closeAddSupplierModalBtn" title="إغلاق">&times;</button>
      <h2 style="margin-top:0;text-align:center;color:#2e8ca3;font-size:1.2rem;font-weight:bold;margin-bottom:18px;text-shadow: 0 2px 4px rgba(46, 140, 163, 0.1);">
        <span style="margin-left: 8px;">📝</span>
        إضافة مورد جديد
      </h2>
      <form id="supplierForm" class="form-inline" style="margin-bottom:0;">
        <div class="form-group">
          <label>اسم المورد</label>
          <input type="text" name="name" required placeholder="اسم المورد">
        </div>
        <div class="form-group">
          <label>اسم الممثل</label>
          <input type="text" name="representative" placeholder="اسم الممثل">
        </div>
        <div class="form-group">
          <label>رقم الجوال</label>
          <input type="text" name="phone" placeholder="رقم الجوال">
        </div>
        <div class="form-group">
          <label>البند</label>
          <input type="text" name="item" placeholder="البند">
        </div>
        
        <!-- خط فاصل أنيق -->
        <div style="width: 100%; height: 1px; background: linear-gradient(90deg, transparent, #2e8ca3, transparent); margin: 15px 0 10px 0; position: relative;">
          <div style="position: absolute; top: -6px; left: 50%; transform: translateX(-50%); background: linear-gradient(135deg, #ffffff 0%, #f8fbff 100%); padding: 0 10px; color: #2e8ca3; font-size: 0.7rem; font-weight: bold;">⚡</div>
        </div>
        
        <button type="submit" class="add-btn" style="margin-top:10px;">
          <span style="margin-left: 6px;">✅</span>
          إضافة المورد
        </button>
      </form>
    </div>
  </div>
  <script>
    const form = document.getElementById('supplierForm');
    const cardsContainer = document.getElementById('suppliersCards');
    let suppliers = [];

    function renderCards() {
      cardsContainer.innerHTML = '';
      
      // التحقق من صلاحية الحذف
      const userStr = localStorage.getItem('user');
      const user = userStr ? JSON.parse(userStr) : {};
      const canDelete = user.permissions && user.permissions.includes('suppliers-delete');
      const canViewDetails = user.permissions && user.permissions.includes('suppliers-view-details');
      
      suppliers.forEach((s, idx) => {
        const card = document.createElement('div');
        card.className = 'supplier-card';
        card.innerHTML = `
          ${canDelete ? `
            <button class="delete-btn" title="حذف المورد" onclick="deleteSupplier('${s._id}')">
              <span style="font-size:1.1rem;">🗑️</span>
            </button>
          ` : ''}
          <div class="supplier-title">
            ${canViewDetails ? 
              `<a href="supplier-details.html?id=${s._id}" style="color:inherit;text-decoration:underline;">${s.name}</a>` : 
              `<span>${s.name}</span>`
            }
          </div>
          <div class="supplier-row"><span class="label">الممثل:</span> ${s.representative || ''}</div>
          <div class="supplier-row"><span class="label">الجوال:</span> ${s.phone || ''}</div>
          <div class="supplier-row"><span class="label">البند:</span> ${s.item || ''}</div>
        `;
        cardsContainer.appendChild(card);
      });
    }

    // حذف مورد
    window.deleteSupplier = async function(id) {
      // التحقق من الصلاحية
      const userStr = localStorage.getItem('user');
      const user = userStr ? JSON.parse(userStr) : {};
      const canDelete = user.permissions && user.permissions.includes('suppliers-delete');
      
      if (!canDelete) {
        alert('⚠️ ليس لديك صلاحية حذف الموردين');
        return;
      }
      
      // الحصول على اسم المورد قبل الحذف
      const supplier = suppliers.find(s => s._id === id);
      const supplierName = supplier ? supplier.name : 'مورد';
      
      if (confirm('هل أنت متأكد من حذف هذا المورد؟')) {
        const response = await fetch(`/suppliers/${id}`, { method: 'DELETE' });
        
        if (response.ok) {
          // إرسال إشعار
          await window.waitForNotificationSystem();
          if (window.sendNotification) {
            await window.sendNotification('supplier-delete', `تم حذف المورد: ${supplierName}`, 'suppliers', id);
          }
        }
        
        await loadSuppliers();
      }
    }

    // تحميل الموردين من قاعدة البيانات
    async function loadSuppliers() {
      const res = await fetch('/suppliers');
      suppliers = await res.json();
      renderCards();
    }

    // إضافة مورد جديد
    form.onsubmit = async function(e) {
      e.preventDefault();
      const data = {
        name: form.name.value,
        representative: form.representative.value,
        phone: form.phone.value,
        item: form.item.value
      };
      const res = await fetch('/suppliers', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const result = await res.json();
      
      // إرسال إشعار
      await window.waitForNotificationSystem();
      if (window.sendNotification) {
        await window.sendNotification('supplier-add', `تم إضافة مورد جديد: ${data.name}`, 'suppliers', result._id || '');
      }
      
      // بعد الإضافة، أعد تحميل الموردين
      await loadSuppliers();
      form.reset();
      closeAddSupplierModal();
    };

    // عند تحميل الصفحة، جلب الموردين من قاعدة البيانات
    window.addEventListener('DOMContentLoaded', function() {
      loadSuppliers();

      // ربط أحداث المودال بعد التأكد من وجود العناصر
      const addSupplierModal = document.getElementById('addSupplierModal');
      const openAddSupplierModalBtn = document.getElementById('openAddSupplierModalBtn');
      const closeAddSupplierModalBtn = document.getElementById('closeAddSupplierModalBtn');

      window.closeAddSupplierModal = function() {
        addSupplierModal.classList.remove('active');
      };
      function openAddSupplierModal() {
        addSupplierModal.classList.add('active');
        setTimeout(() => {
          form.name.focus();
        }, 100);
      }
      if (openAddSupplierModalBtn) openAddSupplierModalBtn.onclick = openAddSupplierModal;
      if (closeAddSupplierModalBtn) closeAddSupplierModalBtn.onclick = window.closeAddSupplierModal;
      if (addSupplierModal) {
        addSupplierModal.onclick = function(e) {
          if (e.target === addSupplierModal) window.closeAddSupplierModal();
        };
      }
      document.addEventListener('keydown', function(e) {
        if (addSupplierModal && addSupplierModal.classList.contains('active') && e.key === 'Escape') window.closeAddSupplierModal();
      });
    });
  </script>
  <script>
    // دالة مساعدة للانتظار حتى يتم تحميل نظام الإشعارات
    window.waitForNotificationSystem = function() {
      return new Promise((resolve) => {
        if (window.sendNotification) {
          resolve();
        } else {
          const checkInterval = setInterval(() => {
            if (window.sendNotification) {
              clearInterval(checkInterval);
              resolve();
            }
          }, 100);
        }
      });
    };

    // ربط الصفحة بالشريط العلوي وتنفيذ السكريبتات بداخله
    fetch('components/main-navbar.html')
      .then(res => res.text())
      .then(html => {
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = html;
        const scripts = tempDiv.querySelectorAll('script');
        scripts.forEach(s => s.parentNode.removeChild(s));
        document.getElementById('navbar-container').innerHTML = tempDiv.innerHTML;
        scripts.forEach(oldScript => {
          const newScript = document.createElement('script');
          if (oldScript.src) {
            newScript.src = oldScript.src;
          } else {
            newScript.textContent = oldScript.textContent;
          }
          document.body.appendChild(newScript);
        });
      });
  </script>
</body>
</html>
