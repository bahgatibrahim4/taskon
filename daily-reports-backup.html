<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <title>التقارير اليومية</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Cairo', Arial, sans-serif !important;
    }
    body{font-family:'Cairo',sans-serif;background:#f1f6f8;color:#213140;padding:1rem}
    .container{max-width:1100px;margin:0 auto}
    .header{display:flex;justify-content:space-between;align-items:center;margin-bottom:1rem}
    h1{font-size:1.25rem;font-family:'Cairo',sans-serif}
    .btn{padding:0.5rem 0.9rem;border-radius:8px;border:none;cursor:pointer;font-family:'Cairo',sans-serif}
    .btn-primary{background:#197c91;color:#fff}
    .card{background:#fff;padding:1rem;border-radius:10px;box-shadow:0 4px 14px rgba(0,0,0,0.06)}
    table{width:100%;border-collapse:collapse;margin-top:1rem;font-family:'Cairo',sans-serif}
    th,td{padding:0.6rem;border-bottom:1px solid #eef5f7;text-align:center;font-family:'Cairo',sans-serif}
    thead th{background:#f8fbfc;font-weight:800;font-family:'Cairo',sans-serif}
    .empty{padding:2rem;text-align:center;color:#6c7a80;font-family:'Cairo',sans-serif}
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.4);z-index:9999}
    .modal.show{display:flex}
    .modal-card{width:900px;background:#fff;border-radius:8px;padding:1rem}
    .form-row{display:flex;gap:0.6rem;margin-bottom:0.6rem}
    .form-row input,.form-row textarea{flex:1;padding:0.45rem;border:1px solid #dbe7ea;border-radius:6px;font-family:'Cairo',sans-serif}
    .equipment-table td{text-align:right;font-family:'Cairo',sans-serif}
    .work-items-table th, .work-items-table td{text-align:center;font-family:'Cairo',sans-serif}
    .small{font-size:0.85rem;color:#6c7a80;font-family:'Cairo',sans-serif}
    .link{color:#197c91;text-decoration:none;font-family:'Cairo',sans-serif}
    .actions{display:flex;gap:0.4rem;justify-content:center}
    .icon-btn{padding:0.35rem 0.5rem;border-radius:6px;border:none;background:#f3f8f9;cursor:pointer;font-family:'Cairo',sans-serif}
    h3,h4,h5{font-family:'Cairo',sans-serif}
    input,textarea,button{font-family:'Cairo',sans-serif}
    
    /* Report cards styles */
    .reports-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:1rem;margin-top:1rem}
    .report-card{background:#fff;border-radius:12px;padding:1rem;box-shadow:0 2px 12px rgba(0,0,0,0.08);border:1px solid #e9f0f2;transition:all 0.2s ease;cursor:pointer}
    .report-card:hover{transform:translateY(-2px);box-shadow:0 4px 20px rgba(0,0,0,0.12);border-color:#197c91}
    .report-header{display:flex;justify-content:space-between;align-items:flex-start;margin-bottom:0.8rem}
    .report-number{font-size:1.1rem;font-weight:bold;color:#197c91}
    .report-date{font-size:0.85rem;color:#6c7a80}
    .report-title{font-size:0.95rem;margin-bottom:0.5rem;color:#213140}
    .report-meta{display:flex;justify-content:space-between;align-items:center;font-size:0.8rem;color:#6c7a80}
    .report-actions{display:flex;gap:0.3rem;margin-top:0.8rem}
    .report-actions .btn{font-size:0.8rem;padding:0.3rem 0.6rem}
    .delete-btn{background:#e74c3c;color:#fff}
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>📋 التقارير اليومية</h1>
      <div>
        <button id="newReportBtn" class="btn btn-primary">إضافة تقرير جديد</button>
      </div>
    </div>

    <div class="card">
      <div id="reportsList">
        <div class="empty">جاري تحميل التقارير...</div>
      </div>
    </div>
  </div>

  <!-- Modal: Create Report -->
  <div id="reportModal" class="modal">
    <div class="modal-card">
      <h3 id="modalTitle">إضافة تقرير يومي جديد</h3>
      <div style="margin-top:0.8rem">
        <div class="form-row">
          <input id="reportNumber" placeholder="رقم التقرير" readonly style="background:#f8f9fa"/>
          <input id="reportDate" type="date" />
          <input id="reportName" placeholder="عنوان التقرير (اختياري)" />
        </div>

        <!-- Work items input -->
        <div style="margin-top:0.8rem">
          <h4 class="small">إضافة بيان الأعمال</h4>
          <div class="form-row">
            <input id="buildingNumber" placeholder="رقم المبني / الدور" />
            <input id="workDesc" placeholder="بيان الاعمال" />
            <input id="workPhotos" type="file" accept="image/*" multiple />
            <button id="addWorkItemBtn" class="btn">إضافة</button>
          </div>

          <table class="work-items-table" id="workItemsTable" style="width:100%;margin-top:0.6rem">
            <thead>
              <tr>
                <th>م</th>
                <th>رقم المبني / الدور</th>
                <th>بيان الاعمال</th>
                <th>الصور</th>
                <th>حذف</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <div style="display:flex;justify-content:flex-end;gap:0.6rem;margin-top:0.8rem">
          <button id="cancelReportBtn" class="btn">إلغاء</button>
          <button id="saveReportBtn" class="btn btn-primary">حفظ التقرير</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE_URL = window.location.hostname === 'localhost' ? 'http://localhost:4000' : 'https://taskon-production.up.railway.app';

    // Fixed equipment list (rows as requested)
    const equipmentList = [
      'سيارة','سيارة موقع','بوكلين','كرين','قلاب','مقص حديد','ثناية حديد','صاروخ تقطيع','رصاصه','جريدر','وايت مياه','سطحة ونش','موتور لرفع المياه','ماكينة لحام','هزاز','بوب كات','مولد كهرباء','غطاس','رافعة','كومبروسر هواء','شيول','بلدوزر','جى سى بى'
    ];

    // State
    let workItems = [];
    let reports = [];

    // Elements
    const reportsList = document.getElementById('reportsList');
    const newReportBtn = document.getElementById('newReportBtn');
    const reportModal = document.getElementById('reportModal');
    const reportNumber = document.getElementById('reportNumber');
    const reportDate = document.getElementById('reportDate');
    const reportName = document.getElementById('reportName');
    const buildingNumber = document.getElementById('buildingNumber');
    const workDesc = document.getElementById('workDesc');
    const workPhotos = document.getElementById('workPhotos');
    const addWorkItemBtn = document.getElementById('addWorkItemBtn');
    const workItemsTableBody = document.querySelector('#workItemsTable tbody');
    const cancelReportBtn = document.getElementById('cancelReportBtn');
    const saveReportBtn = document.getElementById('saveReportBtn');

    function formatDateISO(d){
      const dt = new Date(d);
      return dt.toISOString().split('T')[0];
    }

    function renderWorkItems(){
      workItemsTableBody.innerHTML = workItems.map((it,i)=>`<tr>
        <td>${i+1}</td>
        <td>${it.building || ''}</td>
        <td style=\"text-align:right\">${it.desc}</td>
        <td>${it.photos && it.photos.length ? it.photos.map(p=>`<a class=\"link\" href=\"${p.url}\" target=\"_blank\">صورة</a>`).join(' ') : '-'}</td>
        <td><button class=\"icon-btn\" data-index=\"${i}\">حذف</button></td>
      </tr>`).join('');

      workItemsTableBody.querySelectorAll('.icon-btn').forEach(b=>b.addEventListener('click',e=>{
        const idx = +e.currentTarget.dataset.index; workItems.splice(idx,1); renderWorkItems();
      }));
    }

    function openModal(){
      // Generate next report number
      const nextNumber = (reports.length + 1).toString().padStart(4, '0');
      reportNumber.value = `DR-${nextNumber}`;
      reportDate.value = formatDateISO(new Date());
      reportName.value = '';
      workItems = [];
      renderWorkItems();
      reportModal.classList.add('show');
    }
    function closeModal(){ reportModal.classList.remove('show'); }

    addWorkItemBtn.addEventListener('click',()=>{
      const building = buildingNumber.value.trim();
      const desc = workDesc.value.trim();
      if(!desc){ alert('أدخل بيان الأعمال'); return; }
      
      // Get current user name
      let currentUser = 'غير محدد';
      try {
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        currentUser = user.username || 'غير محدد';
      } catch (e) {}
      
      const files = Array.from(workPhotos.files || []);
      // We'll upload photos together when saving report; for preview store file objects temporarily
      workItems.push({ 
        building, 
        desc, 
        photosFiles: files,
        addedBy: currentUser,
        addedAt: new Date().toISOString()
      });
      buildingNumber.value=''; workDesc.value=''; workPhotos.value='';
      renderWorkItems();
    });

    newReportBtn.addEventListener('click', openModal);
    cancelReportBtn.addEventListener('click', closeModal);

    // Save report -> upload all photos grouped per work item
    saveReportBtn.addEventListener('click', async ()=>{
      // Prepare multipart form
      const fd = new FormData();
      fd.append('reportNumber', reportNumber.value);
      fd.append('date', reportDate.value);
      fd.append('title', reportName.value || 'تقرير يومي');

      // Attach work items metadata as JSON
      const itemsMeta = workItems.map((it, idx)=>({ 
        building: it.building, 
        desc: it.desc, 
        photoFieldPrefix: `photos_${idx}_`,
        addedBy: it.addedBy || 'غير محدد',
        addedAt: it.addedAt || new Date().toISOString()
      }));
      fd.append('workItems', JSON.stringify(itemsMeta));

      // Append files using generated field names so server can group them
      let counter = 0;
      workItems.forEach((it, idx)=>{
        (it.photosFiles || []).forEach((file, fIndex)=>{
          fd.append(`photos_${idx}_` + fIndex, file);
          counter++;
        });
      });

      try{
        const res = await fetch(`${API_BASE_URL}/daily-reports`, { method:'POST', body: fd });
        if(res.ok){
          alert('تم حفظ التقرير'); closeModal(); loadReports();
        } else { const txt = await res.text(); alert('خطأ في الحفظ: '+ (txt||res.status)); }
      }catch(err){ console.error(err); alert('خطأ في الاتصال'); }
    });

    // Load reports list
    async function loadReports(){
      reportsList.innerHTML = '<div class="empty">جاري تحميل التقارير...</div>';
      try{
        const res = await fetch(`${API_BASE_URL}/daily-reports`);
        if(!res.ok){ reportsList.innerHTML = `<div class="empty">لا يمكن تحميل التقارير (رمز: ${res.status})</div>`; return; }
        reports = await res.json();
        if(!reports.length){ 
          reportsList.innerHTML = '<div class="empty">لا توجد تقارير حتى الآن<br><small>اضغط على "إضافة تقرير جديد" لإنشاء أول تقرير</small></div>'; 
          return; 
        }
        
        // Display reports as cards
        reportsList.innerHTML = `<div class="reports-grid">${reports.map(r=>{
          const reportDate = new Date(r.date).toLocaleDateString('ar-EG');
          const workItemsCount = (r.workItems||[]).length;
          const photosCount = r.photoCount || 0;
          
          return `<div class="report-card" onclick="openReport('${r._id}')">
            <div class="report-header">
              <div class="report-number">${r.reportNumber || 'غير محدد'}</div>
              <div class="report-date">${reportDate}</div>
            </div>
            <div class="report-title">${r.title || 'تقرير يومي'}</div>
            <div class="report-meta">
              <span>📋 ${workItemsCount} بند عمل</span>
              <span>📷 ${photosCount} صورة</span>
            </div>
            <div class="report-actions">
              <button class="btn btn-primary" onclick="event.stopPropagation(); openReport('${r._id}')">عرض</button>
              <button class="btn delete-btn" onclick="event.stopPropagation(); deleteReport('${r._id}')">حذف</button>
            </div>
          </div>`;
        }).join('')}</div>`;

      }catch(err){ 
        console.error(err); 
        reportsList.innerHTML = '<div class="empty">خطأ في الاتصال بالخادم</div>'; 
      }
    }

    // Open report in new tab
    function openReport(reportId) {
      window.open(`daily-report.html?id=${reportId}`, '_blank');
    }

    // Delete report function
    async function deleteReport(reportId) {
      if(!confirm('هل تريد حذف التقرير؟')) return;
      try {
        const res = await fetch(`${API_BASE_URL}/daily-reports/${reportId}`, { method:'DELETE' });
        if(res.ok) {
          loadReports();
          alert('تم حذف التقرير بنجاح');
        } else {
          alert('خطأ في الحذف');
        }
      } catch (err) {
        console.error(err);
        alert('خطأ في الاتصال');
      }
    }

    // init
    loadReports();
  </script>
</body>
</html>
