<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', Arial, sans-serif;
      background: linear-gradient(135deg, #c5d6db 0%, #2e8ca3 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 16px #0001;
      padding: 32px 22px 22px 22px;
      max-width: 340px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 0;
      align-items: center;
    }
    .login-logo {
      font-size: 2.2rem;
      color: #2e8ca3;
      margin-bottom: 10px;
      margin-top: 2px;
    }
    h2 {
      text-align: center;
      color: #1a3b50;
      margin-bottom: 18px;
      font-weight: 700;
      font-size: 1.25rem;
      letter-spacing: 0.5px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
    }
    input {
      padding: 9px 12px;
      border-radius: 6px;
      border: 1px solid #c5d6db;
      font-size: 1.01rem;
      background: #f7fafc;
      transition: border-color 0.2s, box-shadow 0.2s;
      outline: none;
      color: #1a3b50;
    }
    input:focus {
      border-color: #2e8ca3;
      background: #fff;
      box-shadow: 0 0 0 2px #2e8ca322;
    }
    button {
      background: #2e8ca3;
      color: #fff;
      border: none;
      font-weight: bold;
      cursor: pointer;
      font-size: 1.08rem;
      border-radius: 6px;
      padding: 10px 0;
      margin-top: 4px;
      box-shadow: 0 1px 6px #2e8ca311;
      transition: background 0.18s, box-shadow 0.18s;
    }
    button:hover {
      background: #1a3b50;
      box-shadow: 0 2px 12px #2e8ca322;
    }
    .error {
      color: #e53935;
      text-align: center;
      margin-bottom: 0;
      font-size: 0.98rem;
      min-height: 20px;
      letter-spacing: 0.2px;
      margin-top: 2px;
    }
    .login-footer {
      text-align: center;
      margin-top: 14px;
      color: #8c969a;
      font-size: 0.93rem;
      letter-spacing: 0.5px;
    }
    @media (max-width: 500px) {
      .login-container {
        padding: 18px 4px 12px 4px;
        max-width: 98vw;
      }
      .login-logo {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-logo" style="font-family:'Tajawal',Arial,sans-serif; font-weight:900; letter-spacing:2px; font-size:2rem; color:#2e8ca3; text-transform:uppercase; margin-bottom:10px; margin-top:2px;">
      TASK<span style="color:#1a3b50;">ON</span>
    </div>
    <h2>تسجيل الدخول</h2>
    <form id="loginForm">
      <input type="email" name="email" placeholder="الإيميل" required autocomplete="username">
      <input type="password" name="password" placeholder="كلمة المرور" required autocomplete="current-password">
      <button type="submit">دخول</button>
      <div class="error" id="loginError"></div>
    </form>
    <div class="login-footer">
      م بهجت ابراهيم
    </div>
  </div>
  <script>
    document.getElementById('loginForm').onsubmit = async function(e) {
      e.preventDefault();
      const email = this.email.value.trim();
      const password = this.password.value;
      const res = await fetch('/login', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ email, password })
      });
      const data = await res.json();
      if (data.success) {
        localStorage.setItem('user', JSON.stringify(data.user));
        window.location.href = 'index.html';
      } else {
        document.getElementById('loginError').textContent = data.message || 'بيانات الدخول غير صحيحة';
      }
    };
    if (localStorage.getItem('user')) {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
