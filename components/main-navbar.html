  // دالة لجلب عدد إشعارات الرسائل غير المقروءة للمستخدم الحالي
  async function checkUnreadChats() {
    const badge = document.getElementById('chatNotifBadge');

    let userObj;
    try {
      userObj = JSON.parse(localStorage.getItem('user') || '{}');

      userObj = {};

    const username = userObj.username;
    if (!username) {
      badge.style.display = 'none';
      return;

    try {
      // جلب الإشعارات من السيرفر
      const res = await fetch(`/notifications/${encodeURIComponent(username)}?t=${Date.now()}`, {
        method: 'GET',
        headers: { 'Content-Type': 'application/json' }
      }).catch(err => {
        // إذا فشل الاتصال، لا تظهر خطأ
        return null;
      });
      
      if (!res || !res.ok) {
        badge.style.display = 'none';
        return;

      const notifications = await res.json();
      // عدّ فقط إشعارات الرسائل غير المقروءة

        ? notifications.filter(n => n.type === 'chat' && !n.read).length
        : 0;

        badge.textContent = unreadCount > 9 ? '9+' : unreadCount;
        badge.style.display = 'block';

        chatModal.style.top = Math.max(window.innerHeight - modalRect.height - 12, 8) + 'px';

      if (modalRect.right > window.innerWidth) {
        chatModal.style.right = '8px';
      }
      // إذا خرجت من اليسار
      if (modalRect.left < 0) {
        chatModal.style.left = '8px';

    // جلب المستخدمين من السيرفر

      const res = await fetch('/users');
      users = await res.json();
    } catch (err) {
      users = [];
    }
    const currentUser = JSON.parse(localStorage.getItem('user') || '{}').username;

    // جلب الإشعارات غير المقروءة للمستخدم الحالي
    let notifications = [];
    try {
      const notifRes = await fetch(`/notifications/${encodeURIComponent(currentUser)}`);
      notifications = await notifRes.json();
    } catch (e) {
      notifications = [];

    // جلب آخر رسالة لكل مستخدم
    const usersListContainer = document.getElementById('chatUsersList');

      <div style="color:#65676b; padding:30px 16px; text-align:center; display:flex; flex-direction:column; align-items:center; gap:12px;">

    const userItems = await Promise.all(otherUsers.map(async u => {

        const res = await fetch(`/chats/last/${currentUser}/${u.username}`);
        lastMsg = await res.json();
      } catch {}
      let msgText = lastMsg && lastMsg.text ? lastMsg.text : 'لا توجد رسائل بعد';
      let msgTime = '';
      if (lastMsg && lastMsg.date) {
        const d = new Date(lastMsg.date);
        const now = new Date();
        const diffMs = now - d;
        const diffMins = Math.floor(diffMs / 60000);
        const diffHours = Math.floor(diffMs / 3600000);
        const diffDays = Math.floor(diffMs / 86400000);
        
        if (diffMins < 1) {
          msgTime = `<span style="color:#65676b;font-size:0.78em;">الآن</span>`;
        } else if (diffMins < 60) {
          msgTime = `<span style="color:#65676b;font-size:0.78em;">${diffMins} د</span>`;

          msgTime = `<span style="color:#65676b;font-size:0.78em;">${diffHours} س</span>`;

          msgTime = `<span style="color:#65676b;font-size:0.78em;">${diffDays} يوم</span>`;

        n.type === 'chat' && !n.read && n.from === u.username

      if (msgText.length > 35) {
        msgText = msgText.substring(0, 35) + '...';

      // الحرف الأول من اسم المستخدم
      const firstLetter = u.username.substring(0, 1).toUpperCase();
      
      return `

          <div style="flex:1; min-width:0; display:flex; flex-direction:column; gap:2px;">
            <div style="display:flex; justify-content:space-between; align-items:center;">
              <span style="font-weight:${hasUnread ? '700' : '600'}; font-size:0.95em; color:#050505;">
                ${u.username}
              </span>
              ${msgTime}
            </div>
            <div style="color:${hasUnread ? '#0084ff' : '#65676b'}; font-size:0.83em; font-weight:${hasUnread ? '600' : '400'}; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">
              ${msgText}
            </div>
          </div>
        </div>
      `;
    }));
    usersListContainer.innerHTML = userItems.length ? userItems.join('') : `

    // بعد فتح النافذة، عيّن كل إشعار غير مقروء من نوع chat كمقروء
    const userObj = JSON.parse(localStorage.getItem('user') || '{}');
    const username = userObj.username;
    if (username) {
      try {
        const res = await fetch(`/notifications/${encodeURIComponent(username)}`);
        const notifications = await res.json();
        for (const notif of notifications) {
          if (notif.type === 'chat' && !notif.read && notif._id) {
            await fetch(`/notifications/${notif._id}/read`, { method: 'PUT' });
          }
        }
      } catch (e) {}
    }
    document.getElementById('chatNotifBadge').style.display = 'none';
  };

  // إغلاق نافذة الدردشة عند الضغط خارجها + إخفاء السهم
  document.addEventListener('click', function(e) {

  // ==================== Notifications System ====================
  
  // جلب عدد الإشعارات غير المقروءة
  async function checkUnreadNotifications() {
    const badge = document.getElementById('notificationBadge');
    if (!badge) return;
    
    const userObj = JSON.parse(localStorage.getItem('user') || '{}');
    const username = userObj.username;
    if (!username) {
      badge.style.display = 'none';
      return;
    }
    
    try {
      const res = await fetch(`/notifications/${encodeURIComponent(username)}/unread-count`, {
        method: 'GET',
        headers: { 'Content-Type': 'application/json' }
      }).catch(err => {
        // إذا فشل الاتصال، لا تظهر خطأ في الكونسول
        return null;
      });
      
      if (!res || !res.ok) {
        badge.style.display = 'none';
        return;
      }
      
      const data = await res.json();
      const count = data.count || 0;
      
      if (count > 0) {
        badge.textContent = count > 99 ? '99+' : count;
        badge.style.display = 'inline-block';
      } else {
        badge.style.display = 'none';
      }
    } catch (e) {
      // خطأ بسيط، لا حاجة لطباعته
      badge.style.display = 'none';
    }
  }
  
  // فتح قائمة الإشعارات
  document.getElementById('notificationIcon')?.addEventListener('click', async function(e) {
    e.stopPropagation();

    if (dropdown.style.display === 'block') {
      dropdown.style.display = 'none';
      return;
    }
    
    dropdown.style.display = 'block';
    
    // تحميل الإشعارات
    await loadNotifications();
  });
  
  // تحميل الإشعارات
  async function loadNotifications() {
    const list = document.getElementById('notificationsList');
    const userObj = JSON.parse(localStorage.getItem('user') || '{}');
    const username = userObj.username;
    
    if (!username) {
      list.innerHTML = '<div style="padding:20px;text-align:center;color:#666;">يرجى تسجيل الدخول</div>';
      return;
    }
    
    list.innerHTML = '<div style="padding:20px;text-align:center;color:#666;">جاري التحميل...</div>';
    
    try {
      const res = await fetch(`/notifications/${encodeURIComponent(username)}?limit=20`);
      const notifications = await res.json();
      
      if (!notifications || notifications.length === 0) {
        list.innerHTML = `
          <div style="padding:24px 14px;text-align:center;color:#8c969a;background:#fff;">
            <div style="font-size:2em;margin-bottom:8px;opacity:0.5;">🔔</div>
            <div style="font-size:0.8rem;font-weight:600;color:#546e7a;">لا توجد إشعارات</div>
            <div style="font-size:0.7rem;margin-top:3px;color:#8c969a;">ستظهر هنا جميع التحديثات</div>
          </div>
        `;
        return;
      }
      
      list.innerHTML = notifications.map(n => {
        const date = new Date(n.createdAt);
        const timeAgo = getTimeAgo(date);
        const isUnread = !n.isRead;
        
        return `
          <div class="notification-item" data-id="${n._id}" style="
            padding:8px 10px;
            border-bottom:1px solid #e8f4f7;
            cursor:pointer;
            transition:all 0.2s ease;
            background:${isUnread ? '#e8f4f7' : '#ffffff'};
            border-right:${isUnread ? '2.5px solid #2e8ca3' : '2.5px solid transparent'};
          " onmouseover="this.style.background='#f0f8fa'" onmouseout="this.style.background='${isUnread ? '#e8f4f7' : '#ffffff'}'">
            <div style="display:flex;justify-content:space-between;align-items:start;gap:6px;">
              <div style="flex:1;min-width:0;">
                <div style="font-weight:${isUnread ? '700' : '500'};font-size:0.76rem;color:#2c3e50;margin-bottom:2px;line-height:1.3;font-family:'Cairo',Arial,sans-serif;">
                  ${getNotificationIcon(n.type)} ${n.message}
                </div>
                <div style="font-size:0.65rem;color:#8c969a;font-weight:500;">
                  ⏰ ${timeAgo} • 👤 ${n.performedBy}
                </div>
              </div>
              <button onclick="deleteNotification('${n._id}', event)" style="
                background:rgba(229, 57, 53, 0.1);
                border:none;
                color:#e53935;
                cursor:pointer;
                padding:3px 5px;
                font-size:0.88em;
                border-radius:3px;
                transition:all 0.2s;
                flex-shrink:0;
              " onmouseover="this.style.background='#e53935';this.style.color='#fff'" onmouseout="this.style.background='rgba(229, 57, 53, 0.1)';this.style.color='#e53935'" title="حذف">
                🗑️
              </button>
            </div>
          </div>
        `;
      }).reverse().join('');
      
      // تعليم الإشعار كمقروء عند النقر
      document.querySelectorAll('.notification-item').forEach(item => {
        item.addEventListener('click', async function() {
          const id = this.dataset.id;
          if (id) {
            try {
              await fetch(`/notifications/${id}/read`, { method: 'PUT' });
              this.style.background = '#ffffff';
              this.style.borderRight = '4px solid transparent';
              this.style.fontWeight = '500';
              await checkUnreadNotifications();
            } catch (e) {
              console.error('خطأ في تعليم الإشعار كمقروء:', e);
            }
          }
        });
      });
      
    } catch (e) {
      console.error('خطأ في تحميل الإشعارات:', e);
      list.innerHTML = '<div style="padding:30px;text-align:center;color:#e53935;font-size:1rem;font-weight:600;">خطأ في تحميل الإشعارات</div>';
    }
  }
  
  // حذف إشعار
  async function deleteNotification(id, event) {
    event.stopPropagation();
    try {
      await fetch(`/notifications/${id}`, { method: 'DELETE' });
      await loadNotifications();
      await checkUnreadNotifications();
    } catch (e) {
      console.error('خطأ في حذف الإشعار:', e);

  }

  // دالة لحساب الوقت منذ الإشعار
  function getTimeAgo(date) {
    const now = new Date();
    const diffMs = now - date;
    const diffMins = Math.floor(diffMs / 60000);
    const diffHours = Math.floor(diffMs / 3600000);
    const diffDays = Math.floor(diffMs / 86400000);
    
    if (diffMins < 1) return 'الآن';
    if (diffMins < 60) return `منذ ${diffMins} دقيقة`;
    if (diffHours < 24) return `منذ ${diffHours} ساعة`;
    if (diffDays < 7) return `منذ ${diffDays} يوم`;
    return date.toLocaleDateString('ar-EG');
  }
  
  // أيقونات الإشعارات حسب النوع
  function getNotificationIcon(type) {
    const icons = {
      'extract-add': '➕',
      'extract-edit': '✏️',
      'extract-delete': '🗑️',
      'contractor-add': '➕',
      'contractor-edit': '✏️',
      'contractor-delete': '🗑️',
      'pay-add': '➕',
      'pay-save': '💾',
      'pay-delete': '🗑️',
      'worker-add': '➕',
      'worker-edit': '✏️',
      'worker-delete': '🗑️',
      'purchase-add': '➕',
      'supplier-add': '➕'
    };
    return icons[type] || '📢';
  }
  
  // دالة مساعدة لإرسال إشعار (يمكن استخدامها من أي صفحة)
  window.sendNotification = async function(type, message, sourcePage = '', sourceId = '') {
    try {
      // جلب الإعدادات من السيرفر
      const settingsRes = await fetch('/notification-settings');
      const settingsData = await settingsRes.json();
      const userSettings = settingsData.settings || {};
      
      const userObj = JSON.parse(localStorage.getItem('user') || '{}');
      const performedBy = userObj.username || 'مستخدم';
      
      // جلب جميع المستخدمين
      const usersRes = await fetch('/users');
      const allUsers = await usersRes.json();
      
      // تحديد المستخدمين الذين سيستقبلون هذا الإشعار
      const targetUsers = allUsers.filter(user => {
        const prefs = userSettings[user.username] || {};
        // افتراضياً مفعّل إذا لم يتم تحديد
        return prefs[type] !== false;
      }).map(u => u.username);
      
      if (targetUsers.length === 0) {
        console.log(`لا يوجد مستخدمين مفعّلين للإشعار ${type}`);
        return;
      }
      
      // إرسال إشعار لكل مستخدم محدد
      for (const username of targetUsers) {
        await fetch('/notifications', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            type,
            userId: username,
            message,
            sourcePage,
            sourceId,
            performedBy
          })
        });
      }
      
      console.log(`✅ تم إرسال الإشعار ${type} إلى ${targetUsers.length} مستخدم`);
    } catch (e) {
      console.error('❌ خطأ في إرسال الإشعار:', e);
    }
  };
