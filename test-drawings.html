<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار المخططات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            direction: rtl;
        }
        .test-container {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin: 10px 0;
        }
        .test-result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        pre {
            background: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>اختبار نظام المخططات</h1>
    
    <div class="test-container">
        <h2>1. اختبار الاتصال بالخادم</h2>
        <button onclick="testServerConnection()">اختبار الاتصال</button>
        <div id="serverTest" class="test-result"></div>
    </div>
    
    <div class="test-container">
        <h2>2. اختبار قاعدة البيانات</h2>
        <button onclick="testDatabase()">اختبار قاعدة البيانات</button>
        <div id="databaseTest" class="test-result"></div>
    </div>
    
    <div class="test-container">
        <h2>3. اختبار إضافة مخطط (بدون ملفات)</h2>
        <button onclick="testCreateDrawing()">اختبار الإضافة</button>
        <div id="createTest" class="test-result"></div>
    </div>
    
    <div class="test-container">
        <h2>4. اختبار جلب المخططات</h2>
        <button onclick="testGetDrawings()">اختبار الجلب</button>
        <div id="getTest" class="test-result"></div>
    </div>
    
    <div class="test-container">
        <h2>5. اختبار رفع ملف</h2>
        <input type="file" id="testFileInput" accept=".pdf,.dwg,.jpg,.png">
        <button onclick="testFileUpload()">اختبار رفع الملف</button>
        <div id="uploadTest" class="test-result"></div>
    </div>

    <script>
        // تحديد URL الخادم
        const API_URL = 'https://taskon-production.up.railway.app';
        
        function showResult(elementId, success, message, details = null) {
            const element = document.getElementById(elementId);
            element.className = `test-result ${success ? 'success' : 'error'}`;
            element.innerHTML = `
                <strong>${success ? '✅ نجح' : '❌ فشل'}</strong><br>
                ${message}
                ${details ? `<pre>${details}</pre>` : ''}
            `;
        }
        
        async function testServerConnection() {
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                
                if (response.ok) {
                    showResult('serverTest', true, 'الخادم يعمل بشكل طبيعي', JSON.stringify(data, null, 2));
                } else {
                    showResult('serverTest', false, 'خطأ في الخادم', `Status: ${response.status}`);
                }
            } catch (error) {
                showResult('serverTest', false, 'فشل الاتصال بالخادم', error.message);
            }
        }
        
        async function testDatabase() {
            try {
                const response = await fetch(`${API_URL}/test/drawings`);
                const data = await response.json();
                
                if (response.ok && data.success) {
                    showResult('databaseTest', true, 'قاعدة البيانات متصلة', 
                        `عدد المخططات: ${data.count}\nالوقت: ${data.timestamp}`);
                } else {
                    showResult('databaseTest', false, 'خطأ في قاعدة البيانات', 
                        data.details || 'Unknown error');
                }
            } catch (error) {
                showResult('databaseTest', false, 'فشل اختبار قاعدة البيانات', error.message);
            }
        }
        
        async function testCreateDrawing() {
            try {
                const formData = new FormData();
                formData.append('drawingNumber', 'TEST-001');
                formData.append('drawingName', 'اختبار المخطط');
                formData.append('drawingDate', new Date().toISOString());
                formData.append('contractorName', 'مقاول الاختبار');
                formData.append('drawingType', 'معماري');
                formData.append('drawingItem', 'اختبار');
                formData.append('notes', 'هذا مخطط اختبار');
                
                const response = await fetch(`${API_URL}/drawings`, {
                    method: 'POST',
                    body: formData
                });
                
                const responseText = await response.text();
                console.log('Response text:', responseText);
                
                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (parseError) {
                    throw new Error(`Failed to parse JSON: ${responseText.substring(0, 200)}...`);
                }
                
                if (response.ok && data.success) {
                    showResult('createTest', true, 'تم إنشاء المخطط بنجاح', 
                        `ID: ${data.id || data.drawingId}\nMessage: ${data.message}`);
                } else {
                    showResult('createTest', false, 'فشل إنشاء المخطط', 
                        `Status: ${response.status}\nError: ${data.error || 'Unknown'}\nDetails: ${data.details || 'None'}`);
                }
            } catch (error) {
                showResult('createTest', false, 'خطأ في اختبار الإنشاء', error.message);
            }
        }
        
        async function testGetDrawings() {
            try {
                const response = await fetch(`${API_URL}/drawings`);
                const data = await response.json();
                
                if (response.ok) {
                    showResult('getTest', true, 'تم جلب المخططات بنجاح', 
                        `عدد المخططات: ${data.length}\nأول مخطط: ${data[0] ? data[0].drawingName : 'لا يوجد'}`);
                } else {
                    showResult('getTest', false, 'فشل جلب المخططات', `Status: ${response.status}`);
                }
            } catch (error) {
                showResult('getTest', false, 'خطأ في اختبار الجلب', error.message);
            }
        }
        
        async function testFileUpload() {
            try {
                const fileInput = document.getElementById('testFileInput');
                if (!fileInput.files.length) {
                    showResult('uploadTest', false, 'لم يتم اختيار ملف', 'برجاء اختيار ملف أولاً');
                    return;
                }
                
                const formData = new FormData();
                formData.append('testFile', fileInput.files[0]);
                
                const response = await fetch(`${API_URL}/test/upload`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    showResult('uploadTest', true, 'تم رفع الملف بنجاح', 
                        `اسم الملف: ${data.file.originalName}\nالمسار: ${data.file.path}\nالحجم: ${(data.file.size / 1024).toFixed(2)} KB`);
                } else {
                    showResult('uploadTest', false, 'فشل رفع الملف', 
                        `Status: ${response.status}\nError: ${data.error || 'Unknown'}`);
                }
            } catch (error) {
                showResult('uploadTest', false, 'خطأ في اختبار رفع الملف', error.message);
            }
        }
        
        // تشغيل الاختبارات تلقائياً
        window.addEventListener('load', () => {
            setTimeout(testServerConnection, 500);
            setTimeout(testDatabase, 1000);
        });
    </script>
</body>
</html>
